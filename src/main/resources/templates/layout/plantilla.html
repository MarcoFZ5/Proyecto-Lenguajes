<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>AutoDream</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script src="../../static/rutinas.js" type="text/javascript"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script> 
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script> 
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> 
    </head>
    <body>

        <!-- Navbar en negro con texto blanco -->
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-danger bg-danger p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand text-black">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADMIN')">
                            <li class="nav-item px-2"><a class="nav-link text-black" th:href="@{/categoria/listado}">[[#{plantilla.categorias}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-link text-black" th:href="@{/formulario/listado2}">Formulario</a></li>
                            <li class="nav-item px-2"><a class="nav-link text-black" th:href="@{/auto/listado}">[[#{plantilla.autos}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-link text-black" th:href="@{/usuario/listado}">[[#{plantilla.usuarios}]]</a></li>    
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item px-5"><a class="nav-link text-black" th:href="@{/nosotros/pagina}">Nosotros</a></li> 
                        </ul>
                        <!--<ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-black" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">[[#{plantilla.idioma}]]</a>
                                <ul class="dropdown-menu dropdown-menu-danger">
                                    <li><a class="dropdown-item"  th:href="@{/(lang=es)}">ES</a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=en)}">EN</a></li>
                                </ul>
                            </li>
                        </ul>-->
                        <ul class="navbar-nav"
                            sec:authorize="!isAuthenticated()">
                            <li class="nav-item my-auto">
                                <a class="nav-menu-link nav-link text-white"
                                   th:href="@{/login}">
                                    <i class="fa-solid fa-person text-black"></i>
                                </a>

                            </li>
                        </ul>
                        <ul class="navbar-nav"
                            sec:authorize="isAuthenticated()">
                            <li class="nav-item my-auto text-black">
                                <img th:src="@{${session.imagenUsuario}}"
                                     class="rounded-circle"
                                     height="40"
                                     alt=""/>
                                <span sec:authentication='name'>armando</span>

                            </li>
                            <li class="nav-item my-auto text-black">
                                <form method="post"
                                      th:action="@{/logout}">
                                    <button class='btn btn-danger'>
                                        <i class="fas fa-right-from-bracket text-black"></i>
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- TÃ­tulo con fondo negro y texto blanco, y su tienda en rojo amigable -->
            <section id="main-header" class="py-2 bg-dark text-white ">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1><i class="fa-solid fa-car-on"></i> [[#{plantilla.suTienda}]]</h1>
                            
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <!-- Footer en negro con texto blanco -->
        <footer th:fragment="footer" class="bg-dark text-white mt-5 p-2">
            <p class="lead text-center">&COPY; [[#{plantilla.derechos}]]</p>
        </footer>        

    </body>
</html>
