<!DOCTYPE html>
<!-- Acá se van a crear los fragmentos de uso general en el sitio web...-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>AutoDream</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <!-- 1 Sección para crear los tabas de las categorias-->
        <section th:fragment="tabsCategorias" class="bg-light">
            <div class="row p-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link " href="/pruebas/listado">[[#{pruebas.todas}]]</a>
                    </li>
                    <li class="nav-item" th:each="c : ${categorias}">
                        <a class="nav-link" 
                           th:href="@{/pruebas/listado/} + ${c.idCategoria}">[[${c.descripcion}]]</a>
                    </li>    
                </ul>   
            </div>
        </section>
        
        <!-- 2 Sección para mostrar las tarjetas de los autos-->
        <section th:fragment="tarjetas" class="bg-light">
            <div class="row row-cols-4">
                <div class="card" th:each="p : ${autos}">
                    <figure>
                        <img th:src="${p.rutaImagen}"
                             height="200"
                             alt="alt"/>
                        <figcaption>
                            ₵[[${p.precio}]] 
                        </figcaption>
                    </figure>
                    <div class="card-header">
                        <h4> [[${p.marca}]] [[${p.modelo}]]</h4>
                    </div>
                    <div class="card-body">
                        <p>[[${p.color}]]</p>
                    </div>
                    <div class="card-body">
                        <p> Kilometraje: [[${p.kilometraje}]] km</p>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
